<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball on Paddle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #paddle {
            position: absolute;
            width: 80px;
            height: 10px;
            background-color: #333;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f00;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="paddle"></div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const paddle = document.getElementById('paddle');
        const scoreDisplay = document.getElementById('score');
        const paddleWidth = 80;
        const paddleHeight = 10;
        let paddleX = window.innerWidth / 2 - paddleWidth / 2;
        let ball = null;
        let score = 0;

        document.addEventListener('mousemove', (event) => {
            paddleX = event.clientX - paddleWidth / 2;
            if (paddleX < 0) {
                paddleX = 0;
            } else if (paddleX > window.innerWidth - paddleWidth) {
                paddleX = window.innerWidth - paddleWidth;
            }
            paddle.style.left = `${paddleX}px`;
        });

        function createBall() {
            if (ball) {
                ball.element.remove();
            }
            ball = {
                element: document.createElement('div'),
                dx: 3,
                dy: -3
            };
            ball.element.className = 'ball';
            ball.element.style.left = `${Math.random() * (window.innerWidth - 20)}px`;
            document.body.appendChild(ball.element);
        }

        function moveBall() {
            if (!ball) {
                return;
            }
            const ballX = parseInt(ball.element.style.left) || 0;
            const ballY = parseInt(ball.element.style.top) || 0;

            ball.element.style.left = `${ballX + ball.dx}px`;
            ball.element.style.top = `${ballY + ball.dy}px`;

            if (ballY + ball.element.offsetHeight >= window.innerHeight) {
                if (ballX + ball.element.offsetWidth >= paddleX &&
                    ballX <= paddleX + paddleWidth &&
                    ballY + ball.element.offsetHeight >= window.innerHeight - paddleHeight) {
                    ball.dy = -ball.dy;
                } else if (ballY <= window.innerHeight - paddleHeight) {
                    ball.element.remove();
                    ball = null;
                }
            }

            requestAnimationFrame(moveBall);
        }

        function init() {
            moveBall();
            createBall();
        }

        init();
    </script>
</body>
</html>
